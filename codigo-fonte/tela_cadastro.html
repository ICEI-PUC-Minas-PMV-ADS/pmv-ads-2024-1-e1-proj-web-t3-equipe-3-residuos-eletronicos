<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="ZT Health web site"/>
    <meta
      name="author"
      content="Nayana_Loivos, Isabella_Augusta, João_Tannus, Handrys_Matias"/>
    <meta name="keywords" content="eletronicos, residuos, saúde, intoxicação"/>
    <meta http-equiv="content-type" content="no-cache"/>
    <title>ZT Health</title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link
      rel="stylesheet"
      href="css/template-header-footer.css"/>
    <link rel="stylesheet" href="css/tela_login_paciente.css"
  </head>
  <body>
    <div class="wrapper">
      <header class="header-content">
        <div class="background-menu">
          <img src="assets/image/logo-background-blue.svg" class="logo"/>
          <img
            src="assets/image/icon-menu.svg"
            class="icon-menu"/>
          <img
            src="assets/image/icone-user-image.svg"
            class="icon-user"/>
        </div>
        <nav class="container-nav-bar">
          <ul class="nav-bar">
            <li><a class="nav-bar-item" href="#teste">Paciente</a></li>
            <li>
              <a class="nav-bar-item" href="#teste2">Profissional de saúde</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="page">
          <form class="formLogin">
            <h1>Cadastro/Alteração de conta</h1>
            <label for="CPF" id="labelCPF">CPF/CRM</label>
            <input id="CPF" type="CPF" placeholder="Digite seu CPF/CRM" autofocus="true"/>
            <label for="password" id="labelsenha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha"/>
            <label for="password" id="labelconfirmsenha">Confirme sua senha</label>
            <input type="password" id="confirmsenha" placeholder="Confirme sua senha"/>
            <button onclick="Cadastrar ()" type="submit" class="btn">Cadastrar</button>
            <button onclick="AtualizarSenhaByCPF(event, CPF.value, senha.value)" class="btn">Atualizar Senha</button>
            <button onclick="Deletar (event,CPF.value)" type="submit" class="btn">Deletar Conta</button>
          </form>
          
        </div>
      </main>
      <footer class="background-footer">
        <p class="copy">&copy;2024 filhos da puc</p>
        <a href="#" class="accessibility">acessibilidade</a>
        <a href="#" class="term-of-use">termo de uso</a>
        <a href="#" class="data-protection">proteção de dados</a>
      </footer>
    </div>
    <script src="js/template.js"></script>
    <script src="tela_cadastro.js"></script>
  </body>
</html>
