<!doctype html>
<html lang="pt-BR">
<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ZT Health web site">

    <title>ZT Health</title>
    <link rel="stylesheet" href="css/reset.min.css">

    <link rel="stylesheet" href="css/tela_login_profsaude.css"/>

<body>
    <div class="wrapper">
        <header class="header-content">
            <div class="background-menu">
                <img src="assets/image/logo-background-blue.svg" class="logo">
                <img src="assets/image/icon-menu.svg" class="icon-menu">
                <img src="assets/image/icone-user-image.svg" class="icon-user">
            </div>
            <nav class="container-nav-bar">
                <ul class="nav-bar">
                    <li><a class="nav-bar-item" href="#teste">Paciente</a></li>
                    <li><a class="nav-bar-item" href="#teste2">Profissional de saúde</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="page">
                <form method="POST" class="formLogin">
                    <h1>Bem vindo ao ZT-HEALTH</h1>
                    <label for="CPF" id="labelCPF">CRM/Coren</label>
                    <input id="CPF" type="CPF" placeholder="Digite seu CRM/Coren" autofocus="true" />
                    <label for="senha" id="labelsenha">Senha</label>
                    <input id="senha" type="password" placeholder="Digite sua senha" />
                    <a href="tela_cadastro.html">Esqueci minha senha/Realizar novo cadastro/Deletar conta</a>
                    <button onclick='acessar (event,CPF.value,senha.value)' type="submit" class="btn">Acessar</button>
                </form>
            </div>
        </main>
        <footer class="background-footer">
            <p class="copy">&copy;2024 filhos da puc</p>
            <a href="#" class="accessibility">acessibilidade</a>
            <a href="#" class="term-of-use">termo de uso</a>
            <a href="#" class="data-protection">proteção de dados</a>


        </footer>
